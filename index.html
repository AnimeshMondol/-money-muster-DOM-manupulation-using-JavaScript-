<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Inquiry</title>
    <!-- css link  -->
    <link rel="stylesheet" href="CSS/style.css">
    <!-- boostrap cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- favicon  -->
    <link rel="icon" type="image/x-icon" href="images/logo.png">
</head>

<body class="body-color">
    <header class="container my-5 mt-2 header-bg-color p-3 rounded">
        <h1 class="text-center fw-bolder my-3">Balance Inquiry ðŸ’°ðŸ’°</h1>
        <h6 class="text-center">You can calculate your saveings here!!</h6>
    </header>
    <section class="container card-bg-color rounded">
        <div class="row row-cols-1 row-cols-md-1 row-cols-lg-2 g-4 p-2">
            <div>
                <img class="img-fluid img-thumbnail border border-2 border-dark" src="images/1.jpg" alt="">
            </div>
            <div class="form-bg-color border border-2 border-dark">
                <h4 class="text-center p-1">Income</h4>
                <div class="input-group mb-3">
                    <label for="user-income-input" class="col-form-label">Income: &nbsp;</label>
                    <input type="text" id="user-income-input" class="form-control"
                        aria-label="Amount (to the nearest dollar)" placeholder="Please enter your income $">
                    <span class="input-group-text">$</span>
                </div>
                <h4 class="text-center p-1">Expenses</h4>
                <div class="input-group d-flex flex-column">
                    <div class="d-flex flex-row p-2 align-items-center">
                        <label for="user-food-expenses" class="col-form-label">Food:&nbsp;&nbsp;&nbsp;&nbsp;</label>
                        <input type="text" id="user-food-expenses" class="form-control"
                            aria-label="Amount (to the nearest dollar)" placeholder="Please enter your food cost $">
                        <span class="input-group-text">$</span>
                        <span id="error"></span>
                    </div>
                    <div class="d-flex flex-row p-2 align-items-center">
                        <label for="user-rent-expenses" class="col-form-label">Rent:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                        <input type="text" id="user-rent-expenses" class="form-control"
                            aria-label="Amount (to the nearest dollar)" placeholder="Please enter your rent cost $">
                        <span class="input-group-text">$</span>
                    </div>
                    <div class="d-flex flex-row p-2 align-items-center">
                        <label for="user-clothes-expenses" class="col-form-label">Clothes:</label>
                        <input type="text" id="user-clothes-expenses" class="form-control"
                            aria-label="Amount (to the nearest dollar)" placeholder="Please enter your clothes cost $">
                        <span class="input-group-text">$</span>
                    </div>
                    <br>
                    <div class="d-flex flex-row justify-content-center">
                        <button id="calculate-button" class="btn btn-primary ps-5 pe-5 fs-4">Calculate</button>
                    </div>
                    <div class="d-flex flex-row justify-content-center mt-3">
                        <h4>Total Expenses: <span id="total-expense">00</span>$</h4>
                    </div>
                    <div class="d-flex flex-row justify-content-center mt-3">
                        <h4>Balance: <span id="total-balance">00</span>$</h4>
                    </div>
                    <div class="d-flex flex-row p-2 align-items-center">
                        <label for="user-saveing-parcentage" class="col-form-label">Save:</label>
                        <input type="text" id="user-saveing-parcentage" class="form-control"
                            aria-label="Amount (to the nearest dollar)"
                            placeholder="Please enter how many % do you want to save">
                        <span class="input-group-text">%</span>
                        <button id="save-button" class="btn btn-primary ps-5 pe-5 fs-6">Save</button>
                    </div>
                    <div class="d-flex flex-row justify-content-center mt-3">
                        <h4>Saving Amount: <span id="user-saving-amount">00</span>$</h4>
                    </div>
                    <div class="d-flex flex-row justify-content-center mt-3">
                        <h4>Remaining Balance: <span id="user-remaining-balance">00</span>$</h4>
                    </div>
                </div>

            </div>
        </div>

    </section>

    <!-- javascript link  -->
    <script src="JS/app.js"></script>
    <!-- font awesome link  -->
    <script src="https://kit.fontawesome.com/cb1dd6b148.js" crossorigin="anonymous"></script>
    <!-- boostrap js bundle  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
